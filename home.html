<html>
  <head>
    <title>Blank page</title>
    <style>
      .correct {
        background-color: green;
      }
      .incorrect {
        background-color: red;
      }
    </style>
  </head>
  <body ng-app='myApp'>

    <div ng-controller='HomeController'>
      <h2>Welcome {{ name }} to the blank page</h2>

      <form name='form' ng-submit='checkAnswer()'>
        <input type="number"
          ng-model='first'
          placeholder='A'/>
        +
        <input type='number'
          ng-model='second'
          placeholder='B'/>
        <!-- $scope['name'] = value of input -->
        =
        <input type='number'
          ng-model='result'
          ng-class='{
            "correct": correctAnswer,
            "incorrect": !correctAnswer && answerChecked
          }'
          placeholder='Answer'/>

        <button>Check your answer</button>
      </form>

      <div ng-show="correctAnswer">You are right!</div>
      <div ng-hide="correctAnswer">Keep trying...</div>
    </div>

    <div ng-controller='GithubController'>
        
      <form ng-submit='search()'>
        <input type="text" 
          ng-model='q'
          placeholder='Search term'>
        <button>Search</button>
      </form>

      <ul>
        <li ng-repeat='repo in results | orderBy:"stargazers_count":true'>
          {{ repo.full_name }} ({{ repo.watchers_count }} / {{ repo.stargazers_count }})
        </li>
      </ul>

    </div>

    <script src='js/angular.js'></script>
    <script src='js/app.js'></script>
    <script src='js/github_controller.js'></script>
  </body>
</html>
